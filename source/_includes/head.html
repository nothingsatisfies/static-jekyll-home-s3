<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Nothing Satisfies</title>
  <meta name="author" content="Nothing Satisfies">
  <meta name="description" content="We Design, We Code">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' }}{% endif %}{% endcapture %}
  <link rel="canonical" href="{{ canonical }}">
  <link href="{{ root_url }}/favicon.ico" rel="icon">
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  <script src="{{ root_url }}/javascripts/jquery.1.7.2.js" type="text/javascript"></script>
  <script src="{{ root_url }}/javascripts/backbone.js" type="text/javascript"></script>
  <script src="{{ root_url }}/javascripts/easie.js" type="text/javascript"></script>
  <script src="{{ root_url }}/javascripts/app.js" type="text/javascript"></script>
</head>
